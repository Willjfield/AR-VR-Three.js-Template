<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Connecting up Google Cardboard to web APIs</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        background:#000000;
        overflow: hidden;
      }
      #webglviewer {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
      }
      .left{
        position: absolute;
        top:0px;
        left:0px;
        width:50%;
        height: 100%;
        border:none;
      }
      .right{
        position: absolute;
        top:0px;
        left:50%;
        width:50%;
        height: 100%;
        border:none;
      }
    </style>
  </head>
  <body>
      <!--<iframe class="left" src="camera/camera.html"></iframe>
      <iframe class="right" src="camera/camera.html"></iframe>-->
      <iframe class="left" src="old_camframe.html"></iframe>
      <iframe class="right" src="old_camframe.html"></iframe>
    <div id="webglviewer">

      <p id="errorMessage" style="display:none"></p>
      <video id="video" autoplay loop width="480" height="320" style="display:none"></video>
      <canvas id="videoImage" width="480" height="320" style="display:none"></canvas>
      <canvas id="imageCanvas" width="100" height="100" style="display:none">
        </div>

    <script src="./js/three.min.js"></script>
    <script src="./js/StereoEffect.js"></script>
    <script src="./js/DeviceOrientationControls.js"></script>
    <script src="./js/OrbitControls.js"></script>
    <script src="./js/helvetiker_regular.typeface.js"></script>
    <script src="https://timezonedb.googlecode.com/files/timezonedb.js" type="text/javascript"></script>

    <script>
    window.addEventListener('deviceorientation', onOrientationChange, false);
      var scene,
          camera,
          renderer,
          element,
          container,
          effect,
          controls,
          clock,

          // Particles
          particles = new THREE.Object3D(),
          totalParticles = 200,
          maxParticleSize = 200,
          particleRotationSpeed = 0,
          particleRotationDeg = 0,
          lastColorRange = [0, 0.3],
          currentColorRange = [0, 0.3],

          // City and weather API set up
          cities = [['Sydney', '2147714'], ['New York', '5128638'], ['Tokyo', '1850147'], ['London', '2643743'], ['Mexico City', '3530597'], ['Miami', '4164138'], ['San Francisco', '5391959'], ['Rome', '3169070']],
          cityWeather = {},
          cityTimes = [],
          currentCity = 0,
          currentCityText = new THREE.TextGeometry(),
          currentCityTextMesh = new THREE.Mesh();

          var video = document.getElementById('video');

    var videoImage = document.getElementById('videoImage');
    var videoTexture;
    var stats, controls;
    var videoImageContext;
    var videoWidth = 480, videoHeight = 320;
    var movieMaterial, movieGeometry, movieScreen;
    var imageInfo, data;
    var videoImageContext = videoImage.getContext('2d');
    var theDate;

    var imageCanvas = document.getElementById ('imageCanvas');
    var imageCanvasContext = imageCanvas.getContext ('2d');

    var isFullscreen = false;

var hasPlayed = false;

    // ref: https://github.com/samdutton/simpl/blob/master/getusermedia/sources/js/main.js
    var audioSource = null, videoSource = null, camUserID = null, camEnvironmentID = null;
    var mediaConstraints = {};
    window.addEventListener('click', fullscreen, true);
      window.addEventListener('devicemotion', ondevicemotion, false);
      window.addEventListener('deviceorientation', onOrientationChange, false);

      function gotSources(sourceInfos) {
        for (var i = 0; i !== sourceInfos.length; ++i) {
          var sourceInfo = sourceInfos[i];
          if (sourceInfo.kind === 'video') {
            if (sourceInfo.facing === 'user') camUserID = sourceInfo.id;
            else if (sourceInfo.facing === 'environment') {
              camEnvironmentID = sourceInfo.id;
              mediaConstraints = {
                video: {
                  mandatory: {
                    maxWidth: 480,
                    maxHeight: 320,
                    minWidth: 480,
                    minHeight: 320
                  },
                  optional: [{sourceId: camEnvironmentID}]
                }
              };
              navigator.getUserMedia(mediaConstraints, successCallback, errorCallback);
            }
            else {
              camEnvironmentID = sourceInfo.id;
              mediaConstraints = {
                video: {
                  mandatory: {
                    maxWidth: 480,
                    maxHeight: 320,
                    minWidth: 480,
                    minHeight: 320
                  },
                  optional: [{sourceId: camEnvironmentID}]
                }
              };
              navigator.getUserMedia(mediaConstraints, successCallback, errorCallback);
            }
          }
        }
      }

      // for selecting back camera of phone
      if (typeof MediaStreamTrack.getSources === 'undefined'){
        alert('This browser does not support MediaStreamTrack.\n\nTry Chrome Canary.');
      } else {
        MediaStreamTrack.getSources(gotSources);
      }
      navigator.getUserMedia = navigator.getUserMedia ||
      navigator.webkitGetUserMedia || navigator.mozGetUserMedia;



      function successCallback(stream) {
        video.src = window.URL.createObjectURL(stream);
        video.play();

        init ();
      }

      function onOrientationChange(e) {
        alpha=e.alpha;
       beta=e.beta;
       gamma=e.gamma;
      };
      function errorCallback(error){
        var msg = 'No camera available.';
        if (error.code == 1)
        {   msg = 'User denied access to use camera.';   }
        document.getElementById('errorMessage').textContent = msg;
        console.log('navigator.getUserMedia error: ', error);
      }

      //init();

      function init() {
        // texture for 3d - screen
  videoTexture = new THREE.Texture( videoImage);
  videoTexture.minFilter = THREE.LinearFilter;
  videoTexture.magFilter = THREE.LinearFilter;
  videoTexture.format = THREE.RGBFormat;
  videoTexture.generateMipmaps = false;

  videoTexture.wrapS = videoTexture.wrapT = THREE.ClampToEdgeWrapping;
  videoTexture.needsUpdate = true;

  movieMaterial = new THREE.MeshBasicMaterial( { map: videoTexture, overdraw: true, side:THREE.DoubleSide } );
  // the geometry on which the movie will be displayed;
  //      movie image will be scaled to fit these dimensions.
  movieGeometry = new THREE.PlaneBufferGeometry( 110, 100, 4, 4 );
  movieScreen = new THREE.Mesh( movieGeometry, movieMaterial );

        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.001, 700);
        camera.position.set(0, 15, 0);
        scene.add(camera);
        camera.add(movieScreen);
          movieScreen.position.set(0,0,-800);
          movieScreen.scale.set(3.5,3.5,3.5);
        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setClearColor( 0x000000, 0 ); // the default
        element = renderer.domElement;
        container = document.getElementById('webglviewer');
        container.appendChild(element);

        effect = new THREE.StereoEffect(renderer);

        // Our initial control fallback with mouse/touch events in case DeviceOrientation is not enabled
        controls = new THREE.OrbitControls(camera, element);
        controls.target.set(
          camera.position.x + 0.15,
          camera.position.y,
          camera.position.z
        );
        controls.noPan = true;
        controls.noZoom = true;

        // Our preferred controls via DeviceOrientation
        function setOrientationControls(e) {
          if (!e.alpha) {
            return;
          }

          controls = new THREE.DeviceOrientationControls(camera, true);
          controls.connect();
          controls.update();

          element.addEventListener('click', fullscreen, false);

          window.removeEventListener('deviceorientation', setOrientationControls, true);
        }
        window.addEventListener('deviceorientation', setOrientationControls, true);

        // Lighting
        var light = new THREE.PointLight(0x999999, 2, 100);
        light.position.set(50, 50, 50);
        scene.add(light);

        var lightScene = new THREE.PointLight(0x999999, 2, 100);
        lightScene.position.set(0, 5, 0);
        scene.add(lightScene);

        var floorTexture = THREE.ImageUtils.loadTexture('textures/wood.jpg');
        floorTexture.wrapS = THREE.RepeatWrapping;
        floorTexture.wrapT = THREE.RepeatWrapping;
        floorTexture.repeat = new THREE.Vector2(50, 50);
        floorTexture.anisotropy = renderer.getMaxAnisotropy();

        var floorMaterial = new THREE.MeshPhongMaterial({
          color: 0xffffff,
          specular: 0xffffff,
          shininess: 20,
          shading: THREE.FlatShading,
          map: floorTexture
        });

        var geometry = new THREE.PlaneBufferGeometry(1000, 1000);

        var floor = new THREE.Mesh(geometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        //scene.add(floor);

        var particleTexture = THREE.ImageUtils.loadTexture('textures/particle.png'),
            spriteMaterial = new THREE.SpriteMaterial({
            map: particleTexture,
            color: 0xffffff
          });

        for (var i = 0; i < totalParticles; i++) {
          var sprite = new THREE.Sprite(spriteMaterial);

          sprite.scale.set(64, 64, 1.0);
          sprite.position.set(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.75);
          sprite.position.setLength(maxParticleSize * Math.random());

          sprite.material.blending = THREE.AdditiveBlending;

          particles.add(sprite);
        }
        particles.position.y = 70;
        //scene.add(particles);

        adjustToWeatherConditions();

        clock = new THREE.Clock();

        animate();
      }

      function adjustToWeatherConditions() {
        var cityIDs = '';
        for (var i = 0; i < cities.length; i++) {
          cityIDs += cities[i][1];
          if (i != cities.length - 1) cityIDs += ',';
        }
        getURL('http://api.openweathermap.org/data/2.5/group?id=' + cityIDs + '&APPID=b5c0b505a8746a1b2cc6b17cdab34535', function(info) {
          cityWeather = info.list;

          lookupTimezones(0, cityWeather.length);
        });
      }

      function lookupTimezones(t, len) {
        var tz = new TimeZoneDB;

        tz.getJSON({
            key: "GPH4A5Q6NGI1",
            lat: cityWeather[t].coord.lat,
            lng: cityWeather[t].coord.lon
        }, function(timeZone){
            cityTimes.push(new Date(timeZone.timestamp * 1000));

            t++;
            if (t < len) lookupTimezones(t, len);
            else applyWeatherConditions();
        });
      }

      function applyWeatherConditions() {
        displayCurrentCityName(cities[currentCity][0]);

        var info = cityWeather[currentCity];

        particleRotationSpeed = info.wind.speed / 2; // dividing by 2 just to slow things down
        particleRotationDeg = info.wind.deg;

        var timeThere = cityTimes[currentCity] ? cityTimes[currentCity].getUTCHours() : 0,
            isDay = timeThere >= 6 && timeThere <= 18;

        if (isDay) {
          switch (info.weather[0].main) {
            case 'Clouds':
              currentColorRange = [0, 0.01];
              break;
            case 'Rain':
              currentColorRange = [0.7, 0.1];
              break;
            case 'Clear':
            default:
              currentColorRange = [0.6, 0.7];
              break;
          }
        } else {
          currentColorRange = [0.69, 0.6];
        }

        if (currentCity < cities.length-1) currentCity++;
        else currentCity = 0;

        setTimeout(applyWeatherConditions, 5000);
      }

      function displayCurrentCityName(name) {
        scene.remove(currentCityTextMesh);

        currentCityText = new THREE.TextGeometry(name, {
          size: 4,
          height: 1
        });
        currentCityTextMesh = new THREE.Mesh(currentCityText, new THREE.MeshBasicMaterial({
          color: 0xffffff, opacity: 1
        }));

        currentCityTextMesh.position.y = 10;
        currentCityTextMesh.position.z = 20;
        currentCityTextMesh.rotation.x = 0;
        currentCityTextMesh.rotation.y = -180;

        scene.add(currentCityTextMesh);
      }

      function animate() {
        var elapsedSeconds = clock.getElapsedTime(),
            particleRotationDirection = particleRotationDeg <= 180 ? -1 : 1;

        particles.rotation.y = elapsedSeconds * particleRotationSpeed * particleRotationDirection;

        // We check if the color range has changed, if so, we'll change the colours
        if (lastColorRange[0] != currentColorRange[0] && lastColorRange[1] != currentColorRange[1]) {

          for (var i = 0; i < totalParticles; i++) {
            particles.children[i].material.color.setHSL(currentColorRange[0], currentColorRange[1], (Math.random() * (0.7 - 0.2) + 0.2));
          }

          lastColorRange = currentColorRange;
        }

        requestAnimationFrame(animate);

        update(clock.getDelta());
        render(clock.getDelta());
      }

      function resize() {
        var width = container.offsetWidth;
        var height = container.offsetHeight;

        camera.aspect = width / height;
        camera.updateProjectionMatrix();

        renderer.setSize(width, height);
        effect.setSize(width, height);
      }

      function update(dt) {
        resize();

        camera.updateProjectionMatrix();

        controls.update(dt);
      }

      function render(dt) {
        effect.render(scene, camera);
      }

      function fullscreen() {
        if (container.requestFullscreen) {
          container.requestFullscreen();
        } else if (container.msRequestFullscreen) {
          container.msRequestFullscreen();
        } else if (container.mozRequestFullScreen) {
          container.mozRequestFullScreen();
        } else if (container.webkitRequestFullscreen) {
          container.webkitRequestFullscreen();
        }
      }

      function getURL(url, callback) {
        var xmlhttp = new XMLHttpRequest();

        xmlhttp.onreadystatechange = function() {
          if (xmlhttp.readyState == 4) {
             if (xmlhttp.status == 200){
                 callback(JSON.parse(xmlhttp.responseText));
             }
             else {
                 console.log('We had an error, status code: ', xmlhttp.status);
             }
          }
        }

        xmlhttp.open('GET', url, true);
        xmlhttp.send();
      }
    </script>

  </body>
</html>
